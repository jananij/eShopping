<wm-page layouttype="one-column" columns="1" data-ng-controller="MainPageController" name="page1" on-click="liveVariable1">
    <wm-header height="auto" name="header">
        <wm-layoutgrid rows="1" columns="2" name="layoutgrid23" height="70">
            <wm-gridrow name="gridrow28">
                <wm-gridcolumn name="gridcolumn68">
                    <wm-picture name="picture1" picturesource="resources/images/logos/Android/wavemaker_72x72.png"></wm-picture>
                    <wm-label name="ApplicationName" on-click="appName" caption="bind:Variables.appName.dataSet.dataValue" fontweight="bold" fontsize="24" color="#ffffff"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn name="gridcolumn70" horizontalalign="right" on-click="username">
                    <wm-search name="search1"></wm-search>
                </wm-gridcolumn>
            </wm-gridrow>

        </wm-layoutgrid>
    </wm-header>
    <wm-top-nav name="top-nav">
        <wm-list name="topLinks" horizontalalign="left">
            <wm-list-item name="topLink1">
                <wm-anchor caption="HOME" name="homelink" hyperlink="#/Main"></wm-anchor>
            </wm-list-item>
            <wm-list-item name="topLink2">
                <wm-anchor caption="bind:Variables.smartphones.dataSet.dataValue" name="smartphonelink" on-click="navigateToCategory('Smart Phones')" hyperlink="#/Category"></wm-anchor>
            </wm-list-item>
            <wm-list-item name="topLink3">
                <wm-anchor caption="bind:Variables.cameras.dataSet.dataValue" name="cameraslink" on-click="navigateToCategory('Cameras')" hyperlink="#/Category"></wm-anchor>
            </wm-list-item>
            <wm-list-item name="topLink4">
                <wm-anchor caption="bind:Variables.laptops.dataSet.dataValue" name="laptopslink" on-click="navigateToCategory('Laptops')" hyperlink="#/Category"></wm-anchor>
            </wm-list-item>
            <wm-list-item name="topLink5">
                <wm-anchor caption="bind:Variables.peripherals.dataSet.dataValue" name="peripheralslink" on-click="navigateToCategory('Peripherals')" hyperlink="#/Category"></wm-anchor>
            </wm-list-item>
            <wm-list-item name="topLink6">
                <wm-anchor caption="bind:Variables.accessories.dataSet.dataValue" name="accessorieslink" on-click="navigateToCategory('Accessories')" hyperlink="#/Category"></wm-anchor>
            </wm-list-item>
            <wm-list-item name="topLink7">
                <wm-anchor caption="bind:Variables.dashboard.dataSet.dataValue" name="dashboardlink" hyperlink="#/Category"></wm-anchor>
            </wm-list-item>
            <wm-list-item name="topLink8">
                <wm-anchor caption="bind:Variables.logout.dataSet.dataValue" name="logoutlink" hyperlink="#/Category"></wm-anchor>
            </wm-list-item>
        </wm-list>
    </wm-top-nav>
    <wm-content name="content1">
        <wm-row name="row1">
            <wm-column class="app-content-column" columnwidth="12" paddingleft="15" paddingright="15" name="mainContent">
                <wm-label caption="Deals of the Day" fontsize="20" name="Heading" width="209"></wm-label>
                <wm-panel height="200" name="dealsBanner" class="dealsBanner" backgroundcolor="#e0e0e0" marginbottom="1" marginunit="em">
                    <wm-view id="view1" name="promo-camera" backgroundimage="resources/images/imagelists/Cameras.png" backgroundrepeat="no-repeat" show="true"></wm-view>
                    <wm-view id="view2" name="promo-mobile" backgroundimage="resources/images/imagelists/MobilePhones.png" backgroundrepeat="no-repeat" show="false"></wm-view>
                    <wm-view id="view3" name="promo-peripheral" backgroundimage="resources/images/imagelists/Peripherals.png" backgroundrepeat="no-repeat" horizontalalign="center" show="false"></wm-view>
                </wm-panel>
                <wm-layoutgrid columns="3" name="layoutgrid3" rows="1">
                    <wm-gridrow name="gridrow3">
                        <wm-gridcolumn name="gridcolumn5">
                            <wm-picture name="picture2" picturesource="resources/images/imagelists/Cameras.png"></wm-picture>
                            <wm-livelist name="livelist1" dataset="bind:Variables.smartphones_list.dataSet">
                                <wm-listtemplate name="listtemplate1" on-click="smartphones_list"></wm-listtemplate>
                            </wm-livelist>
                        </wm-gridcolumn>
                        <wm-gridcolumn name="gridcolumn6">
                            <wm-picture name="picture3" picturesource="resources/images/imagelists/laptops.png"></wm-picture>
                            <wm-livelist name="livelist2" dataset="bind:Variables.laptops_list.dataSet">
                                <wm-listtemplate name="listtemplate2"></wm-listtemplate>
                            </wm-livelist>
                        </wm-gridcolumn>
                        <wm-gridcolumn name="gridcolumn7">
                            <wm-picture name="picture4" picturesource="resources/images/imagelists/laptops.png"></wm-picture>
                            <wm-livelist name="livelist3" dataset="bind:Variables.cameras_list.dataSet">
                                <wm-listtemplate name="listtemplate3"></wm-listtemplate>
                            </wm-livelist>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
            </wm-column>
        </wm-row>
    </wm-content>
</wm-page>
