<wm-page layouttype="one-column" columns="1" data-ng-controller="MainPageController" name="page1" on-click="liveVariable1">
    <wm-header height="auto" name="header">



        <wm-layoutgrid rows="1" columns="3" name="layoutgrid23" height="70">
            <wm-gridrow name="gridrow28">
                <wm-gridcolumn name="gridcolumn68">
                    <wm-picture name="picture1" picturesource="resources/images/logos/Android/wavemaker_72x72.png"></wm-picture>
                    <wm-label name="ApplicationName" on-click="appName" caption="bind:Variables.appName.dataSet.dataValue" fontweight="bold" fontsize="24" color="#ffffff"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn name="gridcolumn69" horizontalalign="right">
                    <br>

                </wm-gridcolumn>
                <wm-gridcolumn name="gridcolumn70" horizontalalign="right" on-click="username">
                    <br>



                    <wm-search name="search1" width="353" height="75"></wm-search>
                </wm-gridcolumn>
            </wm-gridrow>

        </wm-layoutgrid>
    </wm-header>
    <wm-top-nav name="top-nav">
        <wm-list name="topLinks" horizontalalign="left">
            <wm-list-item name="topLink1">
                <wm-anchor caption="bind:Variables.smartphones.dataSet.dataValue" name="smartphonelink" on-click="smartphonelinkClick($event, $scope)"></wm-anchor>
            </wm-list-item>
            <wm-list-item name="topLink2">
                <wm-anchor caption="bind:Variables.cameras.dataSet.dataValue" name="cameraslink" on-click="goToPage-Category"></wm-anchor>
            </wm-list-item>
            <wm-list-item name="topLink3">
                <wm-anchor caption="bind:Variables.laptops.dataSet.dataValue" name="laptopslink" on-click="goToPage-Category"></wm-anchor>
            </wm-list-item>
            <wm-list-item name="topLink4">
                <wm-anchor caption="bind:Variables.peripherals.dataSet.dataValue" name="peripheralslink" on-click="goToPage-Category"></wm-anchor>
            </wm-list-item>
            <wm-list-item name="topLink5">
                <wm-anchor caption="bind:Variables.accessories.dataSet.dataValue" name="accessorieslink" on-click="goToPage-Category"></wm-anchor>
            </wm-list-item>
            <wm-list-item name="topLink6">
                <wm-anchor caption="bind:Variables.dashboard.dataSet.dataValue" name="dashboardlink"></wm-anchor>
            </wm-list-item>
            <wm-list-item name="topLink7">
                <wm-anchor caption="bind:Variables.logout.dataSet.dataValue" name="logoutlink"></wm-anchor>
            </wm-list-item>
        </wm-list>
    </wm-top-nav>
    <wm-content name="content1">
        <wm-row name="row1">
            <wm-column class="app-content-column" columnwidth="12" paddingleft="15" paddingright="15" name="mainContent">
                <wm-label caption="Deals of the Day" fontsize="20" name="Heading" width="209"></wm-label>
                <wm-layoutgrid rows="3" columns="1" name="layoutgrid2" width="48%" height="200">
                    <wm-gridrow name="gridrow2">
                        <wm-gridcolumn name="gridcolumn4" class="dealsBanner">
                            <wm-view id="view1" name="view1" backgroundimage="resources/images/imagelists/Cameras.png" backgroundrepeat="no-repeat"></wm-view>
                            <wm-view id="view2" name="view2" backgroundimage="resources/images/imagelists/MobilePhones.png" backgroundrepeat="no-repeat"></wm-view>
                            <wm-view id="view3" name="view3" backgroundimage="resources/images/imagelists/Peripherals.png" backgroundrepeat="no-repeat"></wm-view>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
                <wm-layoutgrid rows="3" columns="3" name="layoutgrid3">
                    <wm-gridrow name="gridrow3">
                        <wm-gridcolumn name="gridcolumn5">
                            <wm-picture name="picture2"></wm-picture>
                            <wm-livelist name="livelist1">
                                <wm-listtemplate name="listtemplate1"></wm-listtemplate>
                            </wm-livelist>
                        </wm-gridcolumn>
                        <wm-gridcolumn name="gridcolumn6">
                            <wm-picture name="picture3"></wm-picture>
                            <wm-livelist name="livelist2">
                                <wm-listtemplate name="listtemplate2"></wm-listtemplate>
                            </wm-livelist>
                        </wm-gridcolumn>
                        <wm-gridcolumn name="gridcolumn7">
                            <wm-picture name="picture4"></wm-picture>
                            <wm-livelist name="livelist3">
                                <wm-listtemplate name="listtemplate3"></wm-listtemplate>
                            </wm-livelist>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
            </wm-column>
        </wm-row>
    </wm-content>
</wm-page>
