<wm-page layouttype="one-column" columns="1" data-ng-controller="CartPageController" name="page1" on-click="logout">
    <wm-header height="auto" name="header">
        <wm-layoutgrid rows="1" columns="3" name="layoutgrid23" height="70">
            <wm-gridrow name="gridrow28">
                <wm-gridcolumn name="gridcolumn68">
                    <wm-picture name="picture1" picturesource="resources/images/logos/Android/wavemaker_72x72.png"></wm-picture>
                    <wm-label name="ApplicationName" on-click="appName" caption="bind:Variables.appName.dataSet.dataValue" fontweight="bold" fontsize="24" color="#ffffff"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn name="gridcolumn69" horizontalalign="right">
                </wm-gridcolumn>
                <wm-gridcolumn name="gridcolumn70" horizontalalign="right" on-click="username">
                    <wm-search name="search1" width="353" height="75"></wm-search>
                </wm-gridcolumn>
            </wm-gridrow>
        </wm-layoutgrid>
    </wm-header>
    <wm-top-nav name="top-nav">
        <wm-list name="topLinks" horizontalalign="left">
            <wm-list-item name="topLink1">
                <wm-anchor caption="bind:Variables.homeMenu.dataSet.dataValue" name="homelink" hyperlink="#/Main"></wm-anchor>
            </wm-list-item>
            <wm-list-item name="topLink2">
                <wm-anchor caption="bind:Variables.productsMenu.dataSet.dataValue" name="dashboardlink" hyperlink="#/Category"></wm-anchor>
            </wm-list-item>
            <wm-list-item name="topLink3">
                <wm-anchor caption="bind:Variables.dashboardMenu.dataSet.dataValue" name="dashboardlink" hyperlink="#/Dashboard"></wm-anchor>
            </wm-list-item>
            <wm-list-item name="topLink4">
                <wm-anchor caption="bind:Variables.logoutMenu.dataSet.dataValue" name="logoutlink" hyperlink="#/Logout"></wm-anchor>
            </wm-list-item>
        </wm-list>
    </wm-top-nav>
    <wm-content name="content1">
        <wm-row name="row1">
            <wm-column name="column1">
                <wm-label caption="Your Cart" fontsize="20" name="Heading"></wm-label>
                <wm-panel name="panel1">
                    <wm-grid name="grid1">
                    </wm-grid>
                </wm-panel>
                <wm-layoutgrid rows="3" columns="3" name="layoutgrid2" height="100">
                    <wm-gridrow name="gridrow3">
                        <wm-gridcolumn name="gridcolumn9" width="30%">
                            <wm-gridrow name="gridrow5">
                                <wm-gridcolumn name="gridcolumn13" horizontalalign="left">
                                    <wm-label paddingtop="5" paddingleft="5" paddingbottom="5" paddingright="5" fontsize="18" name="label3" caption="Total Cost:"></wm-label>
                                </wm-gridcolumn>
                                <wm-gridcolumn name="gridcolumn14" horizontalalign="right">
                                    <wm-label paddingtop="5" paddingleft="5" paddingbottom="5" paddingright="5" fontsize="18" name="costBeforeTax"></wm-label>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow6">
                                <wm-gridcolumn name="gridcolumn16" horizontalalign="left">
                                    <wm-label paddingtop="5" paddingleft="5" paddingbottom="5" paddingright="5" fontsize="18" caption="Tax (%):" name="label5"></wm-label>
                                </wm-gridcolumn>
                                <wm-gridcolumn name="gridcolumn17" horizontalalign="right">
                                    <wm-label paddingtop="5" paddingleft="5" paddingbottom="5" paddingright="5" fontsize="18" caption="label" name="tax"></wm-label>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow7">
                                <wm-gridcolumn name="gridcolumn19" horizontalalign="left">
                                    <wm-label paddingtop="5" paddingleft="5" paddingbottom="5" paddingright="5" fontsize="18" caption="Amount Payable:" name="label7" height="24" width="163" fontweight="bold"></wm-label>
                                </wm-gridcolumn>
                                <wm-gridcolumn name="gridcolumn20" horizontalalign="right">
                                    <wm-label paddingtop="5" paddingleft="5" paddingbottom="5" paddingright="5" fontsize="18" caption="Label" name="amountPayable" fontweight="bold"></wm-label>
                                </wm-gridcolumn>
                            </wm-gridrow>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow4">
                        <wm-button caption="Proceed to Checkout" paddingleft="10" paddingright="10" paddingtop="7" paddingbottom="7" margintop="10" marginbottom="10" marginright="5" fontsize="20" width="240" name="button1"></wm-button>
                    </wm-gridrow>
                </wm-layoutgrid>

            </wm-column>
        </wm-row>
    </wm-content>
</wm-page>
