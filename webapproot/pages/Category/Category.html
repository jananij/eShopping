<wm-page layouttype="one-column" columns="1" data-ng-controller="MainPageController" name="page1" on-click="products">
    <wm-header height="auto" name="header">
        <wm-layoutgrid rows="1" columns="3" name="layoutgrid23" height="70">
            <wm-gridrow name="gridrow28">
                <wm-gridcolumn name="gridcolumn68">
                    <wm-picture name="picture1" picturesource="resources/images/logos/Android/wavemaker_72x72.png"></wm-picture>
                    <wm-label name="ApplicationName" on-click="liveVariable1" caption="bind:Variables.appName.dataSet.dataValue" fontweight="bold" fontsize="24" color="#ffffff" cursor="pointer"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn name="gridcolumn69" horizontalalign="right">
                </wm-gridcolumn>
                <wm-gridcolumn name="gridcolumn70" horizontalalign="right" on-click="username">
                    <wm-search name="search1" width="353" height="75"></wm-search>
                </wm-gridcolumn>
            </wm-gridrow>

        </wm-layoutgrid>
    </wm-header>
    <wm-top-nav name="top-nav">
        <wm-list name="topLinks" horizontalalign="left">
            <wm-list-item name="topLink1">
                <wm-anchor caption="bind:Variables.smartphones.dataSet.dataValue" name="smartphonelink"></wm-anchor>
            </wm-list-item>
            <wm-list-item name="topLink2">
                <wm-anchor caption="bind:Variables.cameras.dataSet.dataValue" name="cameraslink" on-click="goToPage-Category"></wm-anchor>
            </wm-list-item>
            <wm-list-item name="topLink3">
                <wm-anchor caption="bind:Variables.laptops.dataSet.dataValue" name="laptopslink" on-click="goToPage-Category"></wm-anchor>
            </wm-list-item>
            <wm-list-item name="topLink4">
                <wm-anchor caption="bind:Variables.peripherals.dataSet.dataValue" name="peripheralslink" on-click="goToPage-Category"></wm-anchor>
            </wm-list-item>
            <wm-list-item name="topLink5">
                <wm-anchor caption="bind:Variables.accessories.dataSet.dataValue" name="accessorieslink" on-click="goToPage-Category"></wm-anchor>
            </wm-list-item>
            <wm-list-item name="topLink6">
                <wm-anchor caption="bind:Variables.dashboard.dataSet.dataValue" name="dashboardlink"></wm-anchor>
            </wm-list-item>
            <wm-list-item name="topLink7">
                <wm-anchor caption="bind:Variables.logout.dataSet.dataValue" name="logoutlink"></wm-anchor>
            </wm-list-item>
        </wm-list>
    </wm-top-nav>
    <wm-content name="content1">
        <wm-row name="row1">
            <wm-column class="app-content-column" columnwidth="12" paddingleft="15" paddingright="15" name="mainContent">
                <wm-livelist name="livelist1" dataset="bind:Variables.products.dataSet" on-click="products">
                    <wm-listtemplate name="listtemplate1">
                        <wm-picture name="picture2" picturesource="{{item.imgUrl}}" pictureaspect="None" class="product-thumb"></wm-picture>
                        <wm-label name="label2" marginright="15" marginleft="10" caption="{{item.name}}" width="50%" fontweight="bold"></wm-label>
                        <wm-label name="label3" marginright="15" caption="{{item.price}}"></wm-label>
                        <wm-label name="label4" caption="{{item.description}}" width="100%" marginleft="5"></wm-label>
                    </wm-listtemplate>
                </wm-livelist>
            </wm-column>
        </wm-row>
    </wm-content>
</wm-page>
